<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Find Flat Go Where</title>
</head>

<body>
  <!-- nav bar -->
  <nav>
    <div class="logo">Resale Go Where</div>

    <div class="nav-link">
      <ul>
        <li><a href="" class="nav-tag">Home</a></li>
        <li><a href="" class="nav-tag">About</a></li>
        <li><a href="" class="nav-tag">Offical Data</a></li>
        <li><a href="" class="nav-tag">Contact</a></li>
      </ul>
    </div>
    <div class="menu-bar">
      <i class="fa-solid fa-bars"></i>
    </div>
  </nav>


  <!-- main-image -->
  <div id="main-image">
    <div class="description-box-1">
      <h3>Your Gateway to a Richer Life</h3>
      <h1>Everyone Deserves the Opportunity of Home</h1>
      <p>The path to get Resale flat</p>
    </div>
    <div class="description-box-2">

    </div>
  </div>

  <!-- spa page  -->
  <div id="tab-bar">
    <!-- //<button id="page1-btn" data-page="1">About</button> -->
    <button id="page1-btn" data-page="1">Chart 1</button>
    <button id="page2-btn" data-page="2">Chart 2</button>
    <button id="page3-btn" data-page="3">Chart 3</button>
  </div>


  <div id="all-tab">
    <!-- chart 1: town average graph  -->
    <div class="tab" id="chart-1">
      <div class="container">
        <div class="chartCard">
          <div>
            <div id="townChartV1" style="height: 80vh;">
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="chartCard">
          <div id="group">

          </div>
        </div>
      </div>
    </div>


    <!-- chart 2: flat type average graph -->
    <div class="tab hidden" id="chart-2">
      <div class="container">
        <div class="chartCard">
          <div>
            <div id="flatTypeChart" style="height: 80vh;">
            </div>
          </div>
        </div>
        <div class="card">
          <label for="town">Choose town :</label>
          <select name="town" id="towns">Choose</select>
        </div>
      </div>
    </div>

    <!-- chart 3: count the number of flat type in region -->
    <div class="tab hidden" id="chart-3">
      <div class="container">
        <div class="chartCard">
          <div class="subsitube">
            <div id="countFlatByLocationChart" style="height: 80vh;">

            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="card">
          <label for="region">Choose region :</label>
          <div class="radioBtnReigon">
            <div>
              <input class="radio-btn" id="centralRegionOne" type="radio" name="region" value="centralRegionOne"
                checked>
              <label for="central">Central-1</label>
            </div>
            <div>
              <input class="radio-btn" id="centralRegionTwo" type="radio" name="region" value="centralRegionTwo">
              <label for="central">Central-2</label>
            </div>
            <div>
              <input class="radio-btn" id="eastRegion" type="radio" name="region" value="eastRegion">
              <label for="east">East</label>
            </div>
            <div>
              <input class="radio-btn" id="northRegionOne" type="radio" name="region" value="northRegionOne">
              <label for="north">North-1</label>
            </div>
            <div>
              <input class="radio-btn" id="northRegionTwo" type="radio" name="region" value="northRegionTwo">
              <label for="north">North-2</label>
            </div>
            <div>
              <input class="radio-btn" id="southRegion" type="radio" name="region" value="southRegion">
              <label for="south">South</label>
            </div>
            <div>
              <input class="radio-btn" id="westRegionOne" type="radio" name="region" value="westRegionOne">
              <label for="west">West-1</label>
            </div>
            <div>
              <input class="radio-btn" id="westRegionTwo" type="radio" name="region" value="westRegionTwo">
              <label for="west">West-2</label>
            </div>
          </div>

          <div>
            <label for="year">Choose Year :</label>
            <select name="years" id="year">Choose</select>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- apexcharts -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <!-- cvs to json cdn  -->
  <script src="https://cdn.rawgit.com/Keyang/node-csvtojson/d41f44aa/browser/csvtojson.min.js"></script>

  <!-- axios js script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
    integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="data.js"></script>
  <script src="const.js"></script>
  <script src="script.js"></script>
</body>

</html>
