<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Find Flat Go Where</title>
</head>
<body>
    <h1>Singapore annual average resale flat price chart</h1>
    <!-- town average graph  -->
    <div>
        <div id="townChartV1" style="height: 80vh;">
        </div>
    </div>
    <!-- flat type average graph -->
    <div class="container">
        <div class="chartCard">
            <div>
                <div id="flatTypeChart" style="height: 80vh;">
                </div>
            </div>
        </div>
    </div>
   
    <div class="container">
        <div class="card">
                <label for="town">Choose town :</label>
                <select name="town" id="towns">Choose</select>
        </div>
    </div>
    <div class="subsitube">
        <div id="countFlatByLocationChart" style="height: 80vh;">

        </div>
    </div>
    <div class="card">
        <label for="region">Choose region :</label>
        <div class="radioBtnReigon">
            <div>
                <input class="radio-btn" id="central" type="radio" name="region" value="central" checked>
                <label for="central">Central</label>
            </div>
            <div>
                <input class="radio-btn" id="east" type="radio" name="region" value="east">
                <label for="east">East</label>
            </div>
            <div>
                <input class="radio-btn" id="north" type="radio" name="region" value="north">
                <label for="north">North</label>
            </div>
            <div>
                <input class="radio-btn" id="south" type="radio" name="region" value="south">
                <label for="south">South</label>
            </div>
            <div>
                <input class="radio-btn" id="west" type="radio" name="region" value="west">
                <label for="west">West</label>
            </div>
        </div>
        <div>
            <label for="year">Choose Year :</label>
            <select name="years" id="year">Choose</select>
        </div>
    </div>
    <!-- apexcharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- cvs to json cdn  -->
    <script src="https://cdn.rawgit.com/Keyang/node-csvtojson/d41f44aa/browser/csvtojson.min.js"></script>

    <!-- axios js script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="const.js"></script>
    <script src="script.js"></script>
</body>
</html>
